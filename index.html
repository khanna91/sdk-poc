<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Partner Website</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script id="astro-identity" src="https://s3-ap-southeast-1.amazonaws.com/sso-javascript-sdk/v1/identity.js?partnerKey=ngrock"></script>
  <script>
    const domain = 'http://localhost:3001';
    window.sso.authenticate({
      continue: `${domain}`
    });
  </script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Gempak</a>
      </div>
  
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li id="login-btn"><a onClick='window.sso.login({ partnerKey: "ngrock", continue: "http://localhost:3001", redirect_uri: "http://localhost:3001" })'>Login</a></li>
          <li id="register-btn"><a onClick='window.sso.register({ partnerKey: "ngrock", redirect_uri: "http://localhost:3001" })'>Register</a></li>
          <li id="user-detail" class="dropdown hide">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span id="user-greeting"></span> <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a onClick='window.sso.logout({ partnerKey: "ngrock", continue: "http://localhost:3001" })'>Logout</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      // partner script
      const displayUser = () => {
        const user = window.sso.getCurrentUser();
        if (user) {
          console.log('yes im logged in')
          $('#login-btn').removeClass('show').addClass('hide');
          $('#register-btn').removeClass('show').addClass('hide');
          $('#user-detail').removeClass('hide').addClass('show');
          $('#user-greeting').html('Welcome User')
        } else {
          $('#login-btn').removeClass('hide').addClass('show');
          $('#register-btn').removeClass('hide').addClass('show');
          $('#user-detail').removeClass('show').addClass('hide');
        }
      }
      window.addEventListener("authStatusChange", () => {
        console.log('event listen')
        displayUser();
      })
    });
  </script>
</body>
</html>
